{% extends "blog/base.html" %}
{% block content %}
  <article class="media">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="" />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
    </div>
  </article>
  <br>
  
  <article >
    <h2 class="article-title break-text ">{{ object.title }}</h2>
      <p class="article-content break-text">{{ object.content|safe }}</p>
  </article>
  <hr>
  <br>
  <div class="fb-comments" data-href="http://127.0.0.1:8000/post/{{ object.pk }}/" data-numposts="5" data-width="100%"></div>
{% endblock content %}
